<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/angular/angular.js"></script>
  <script src="/angular-ui-router/release/angular-ui-router.js" defer></script>
  <script src="/angular-ui-codemirror/src/ui-codemirror.js"></script>
  <script src="/main.js"></script>
  <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
  <script type="text/javascript" src="/codemirror-5.20.2/lib/codemirror.js"></script>
  <link rel="stylesheet" href="/codemirror-5.20.2/lib/codemirror.css">
  <script src="/codemirror-5.20.2/mode/javascript/javascript.js"></script>
  <title>Development-driven Tests</title>
</head>	
<body ng-app="app" ng-controller="MainCtrl">
  <div class="container">
    <h2>The Code</h2>
    <div class="well">
      <ui-codemirror ui-codemirror-opts="codeEditorOptions" ng-model="code"></ui-codemirror>
    </div>
    <h2>Write tests here:</h2>
    <div class="well">
      <ui-codemirror ui-codemirror-opts="testEditorOptions" ng-model="testCode"></ui-codemirror>
      <br clear="all">
    </div>
    <input class="btn btn-primary" type="submit" ng-click="submit(testCode)"></input>
  </div>
</body>
</html>
